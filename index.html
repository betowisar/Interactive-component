<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>


<main>
  <section class="Card rating">
  <img src="./images/icon-star.svg" alt="Star Icon" class="star-icon">
  <h1>How did we do?</h1>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <div class="rating-buttons">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  </div>

  <button type="button">Submit</button>
  </section>

<section class="Card thank-you">
  <img src="./images/illustration-thank-you.svg" alt="Thank You Illustration" class="thank-you-image">
  <h1>You selected <!-- Add rating here --> out of 5</h1>

  <h2>Thank you!</h2>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch!</p>
  </section>

</main>

</body>
</html>
